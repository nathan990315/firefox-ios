# The configuration for the backForwardListCoordinatorRefactorFeature feature
features:
  back-forward-list-coordinator-refactor-feature:
    description: >
      Feature for managing the roll out of the BackForewardList presentation from coordinator
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false

